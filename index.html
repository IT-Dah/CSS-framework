<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Text Logo for EchoStream -->
        <a class="navbar-brand" href="/index.html"> Let's Socialise! </a>

        <!-- Navigation links -->
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="feed/index.html">Feed</a>
        <a class="nav-link" href="profile/index.html">Profile</a>

        <!-- Logout Button -->
        <button
          class="btn btn-outline-danger"
          id="logoutButton"
          onclick="logout()">
          Logout
        </button>
      </div>
    </nav>
  </header>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Welcome to Social Media App</h1>

      <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button">
            Login
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="register-tab"
            data-bs-toggle="tab"
            data-bs-target="#register"
            type="button">
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content mt-4">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="user@stud.noroff.no"
                required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Minimum 8 characters"
                minlength="8"
                required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Your Name"
                required />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="user@stud.noroff.no"
                required />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Minimum 8 characters"
                minlength="8"
                required />
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="registerConfirmPassword"
                placeholder="Re-enter Password"
                minlength="8"
                required />
            </div>
            <div class="mb-3">
              <label for="registerAvatar" class="form-label">Avatar URL</label>
              <input
                type="url"
                class="form-control"
                id="registerAvatar"
                placeholder="https://example.com/avatar.jpg" />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/logout.js" type="module"></script>

    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
