<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Feed</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../../index.html">SocialApp</a>
        <div class="navbar-nav">
          <a href="../feed/index.html" class="nav-link">Feed</a>
          <a href="../profile/index.html" class="nav-link">Profile</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <h2>Feed</h2>
      <div class="mb-4">
        <input type="text" class="form-control" placeholder="Search posts" />
      </div>
      <div class="mb-4">
        <button class="btn btn-secondary">Sort by Newest</button>
        <button class="btn btn-secondary">Sort by Popularity</button>
      </div>
      <form class="mb-4">
        <textarea
          class="form-control"
          placeholder="Create a new post"></textarea>
        <button type="submit" class="btn btn-primary mt-2">Post</button>
      </form>
      <div class="post">
        <h5>Post Title</h5>
        <p>Post content...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>&copy; 2024 SocialApp</p>
    </footer>
  </body>
</html>
