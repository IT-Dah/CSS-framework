<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Header for all pages with Logout Button and Navigation Links -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Text Logo for EchoStream -->
          <a class="navbar-brand" href="../index.html">Let's Socialise!</a>

          <!-- Hamburger menu button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
            </ul>

            <!-- Logout Button -->
            <button
              class="btn btn-outline-danger ms-3"
              id="logoutButton"
              onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search and Sort Section -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-3 shadow-sm rounded">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search posts..."
              aria-label="Search posts" />
            <select class="form-select" id="sortSelect" aria-label="Sort posts">
              <option value="date">Sort by Date</option>
              <option value="popularity">Sort by Popularity</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Posts</h2>
      <div
        id="postsContainer"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Posts will be dynamically injected here -->
      </div>
    </div>

    <!-- New Post Form -->
    <div class="container mt-4">
      <h2 class="text-center mb-4">Create a New Post</h2>
      <form id="newPostForm" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="postTitle"
            placeholder="Enter post title"
            required />
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="postContent"
            rows="3"
            placeholder="What's on your mind?"
            required></textarea>
        </div>
        <div class="mb-3">
          <label for="postImage" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="postImage"
            placeholder="Optional: Image URL" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Post</button>
      </form>
    </div>

    <!-- Bootstrap JS and Main JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js" type="module"></script>

    <script src="../js/feed.js" type="module"></script>
  </body>
</html>
