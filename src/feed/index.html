<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Header for all pages with Logout Button and Navigation Links -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Text Logo for EchoStream -->
          <a class="navbar-brand" href="/index.html"> Let's Socialise! </a>

          <!-- Navigation links -->
          <a class="nav-link" href="../index.html">Home</a>
          <a class="nav-link" href="index.html">Feed</a>
          <a class="nav-link" href="../profile/index.html">Profile</a>

          <!-- Logout Button -->
          <button
            class="btn btn-outline-danger"
            id="logoutButton"
            onclick="logout()">
            Logout
          </button>
        </div>
      </nav>
    </header>

    <!-- Search and Sort Section -->
    <div class="container mb-4">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search posts..."
          aria-label="Search posts" />
        <select class="form-select" id="sortSelect" aria-label="Sort posts">
          <option value="date">Sort by Date</option>
          <option value="popularity">Sort by Popularity</option>
        </select>
      </div>
    </div>

    <!-- Posts Section (Centered) -->
    <div class="container d-flex justify-content-center">
      <div id="postsContainer" class="row row-cols-1 row-cols-md-1 g-4">
        <!-- Posts will be dynamically injected here -->
      </div>
    </div>

    <!-- New Post Form -->
    <div class="container mt-4">
      <h2>Create a New Post</h2>
      <form id="newPostForm">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="postTitle"
            placeholder="Enter post title"
            required />
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="postContent"
            rows="3"
            placeholder="What's on your mind?"
            required></textarea>
        </div>
        <div class="mb-3">
          <label for="postImage" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="postImage"
            placeholder="Optional: Image URL" />
        </div>
        <button type="submit" class="btn btn-primary">Submit Post</button>
      </form>
    </div>

    <!-- Bootstrap JS and Main JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js" type="module"></script>
    <script src="../js/feed.js" type="module"></script>
  </body>
</html>
