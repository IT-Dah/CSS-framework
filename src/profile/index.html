<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">My Social App</a>
        <button class="btn btn-outline-danger" id="logoutButton">Logout</button>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">Profile</h1>
      <div class="row">
        <div class="col-md-4">
          <img
            id="profileAvatar"
            src="https://via.placeholder.com/150"
            class="img-fluid rounded-circle"
            alt="User Avatar" />
        </div>
        <div class="col-md-8">
          <h3 id="profileName">User Name</h3>
          <p id="profileEmail">user@example.com</p>
          <p id="profileBio">Bio:</p>
        </div>
      </div>

      <h2 class="mt-4">Update Profile</h2>
      <form id="updateProfileForm">
        <div class="mb-3">
          <label for="profileBio" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="profileBioInput"
            rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="profileAvatarInput" class="form-label">Avatar URL</label>
          <input
            type="url"
            class="form-control"
            id="profileAvatarInput"
            placeholder="New Avatar URL" />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/profile.js" type="module"></script>
  </body>
</html>
