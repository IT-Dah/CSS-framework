<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Text Logo for EchoStream -->
          <a class="navbar-brand" href="/index.html"> Let's Socialise! </a>

          <!-- Navigation links -->
          <a class="nav-link" href="../index.html">Home</a>
          <a class="nav-link" href="../feed/index.html">Feed</a>
          <a class="nav-link" href="index.html">Profile</a>

          <!-- Logout Button -->
          <button
            class="btn btn-outline-danger"
            id="logoutButton"
            onclick="logout()">
            Logout
          </button>
        </div>
      </nav>
    </header>

    <!-- Profile Information Section -->
    <div class="container">
      <h1 class="text-center">Profile</h1>
      <div class="row">
        <div class="col-md-4">
          <img
            id="profileAvatar"
            src="https://via.placeholder.com/150"
            class="img-fluid rounded-circle"
            alt="User Avatar" />
        </div>
        <div class="col-md-8">
          <h3 id="profileName">User Name</h3>
          <p id="profileEmail">user@example.com</p>
          <p id="profileBio">Bio:</p>
        </div>
      </div>

      <!-- User's Posts Section -->
      <div class="container mt-4">
        <h2>Your Posts</h2>
        <div id="userPostsContainer" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- User posts will be injected here -->
        </div>
      </div>

      <h2 class="mt-4">Update Profile</h2>
      <form id="updateProfileForm">
        <div class="mb-3">
          <label for="profileBioInput" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="profileBioInput"
            rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="profileAvatarInput" class="form-label">Avatar URL</label>
          <input
            type="url"
            class="form-control"
            id="profileAvatarInput"
            placeholder="New Avatar URL" />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js" type="module"></script>
    <script src="../js/profile.js" type="module"></script>
  </body>
</html>
