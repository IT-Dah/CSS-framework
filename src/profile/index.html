<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Let's Socialise -->
          <a class="navbar-brand" href="../index.html">Let's Socialise!</a>

          <!-- Hamburger menu button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../feed/index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Profile</a>
              </li>
            </ul>

            <!-- Logout Button -->
            <button
              class="btn btn-outline-danger ms-3"
              id="logoutButton"
              onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Information Section -->
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <img
            id="profileAvatar"
            src="https://via.placeholder.com/150"
            class="img-fluid rounded-circle shadow"
            alt="User Avatar" />
        </div>
        <div class="col-md-8">
          <h3 id="profileName" class="text-primary">User Name</h3>
          <p id="profileEmail" class="text-muted">user@example.com</p>
          <p id="profileBio">Bio: <span>No bio available</span></p>
        </div>
      </div>

      <!-- User's Posts Section -->
      <div class="container mt-5">
        <h2 class="text-center">My latest Posts</h2>
        <div
          id="userPostsContainer"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- User posts will be dynamically injected here -->
        </div>
      </div>

      <!-- Buttons for Showing Forms -->
      <div class="container mt-5 text-center d-grid gap-3">
        <button
          class="btn btn-primary button-same-size"
          id="toggleUpdateProfileButton">
          Update Profile
        </button>
        <button
          class="btn btn-primary button-same-size"
          id="toggleNewPostButton">
          Create a New Post
        </button>
      </div>

      <!-- Update Profile Section (Hidden by Default) -->
      <div
        id="updateProfileSection"
        class="container mt-4"
        style="display: none">
        <h2 class="text-center">Update Profile</h2>
        <form id="updateProfileForm" class="mt-4">
          <div class="mb-3">
            <label for="profileBioInput" class="form-label">Bio</label>
            <textarea
              class="form-control"
              id="profileBioInput"
              rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="profileAvatarInput" class="form-label"
              >Avatar URL</label
            >
            <input
              type="url"
              class="form-control"
              id="profileAvatarInput"
              placeholder="New Avatar URL" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Update Profile
          </button>
        </form>
      </div>

      <!-- New Post Form Section (Hidden by Default) -->
      <div id="newPostSection" class="container mt-4" style="display: none">
        <h2 class="text-center">Create a New Post</h2>
        <form id="newPostForm" class="shadow p-4 rounded bg-white">
          <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="postTitle"
              placeholder="Enter post title"
              required />
          </div>
          <div class="mb-3">
            <label for="postContent" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="postContent"
              rows="3"
              placeholder="What's on your mind?"
              required></textarea>
          </div>
          <div class="mb-3">
            <label for="postImage" class="form-label">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="postImage"
              placeholder="Optional: Image URL" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Submit Post
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js" type="module"></script>

    <script src="../js/profile.js" type="module"></script>
  </body>
</html>
