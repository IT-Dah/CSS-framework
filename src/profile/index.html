<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">My Social App</a>
        <button class="btn btn-outline-danger" id="logoutButton">Logout</button>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mb-4">
      <div id="profileContainer">
        <!-- Profile details will be injected here -->
      </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="container mt-4">
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <div class="mb-3">
          <label for="profileName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="profileName"
            placeholder="Your Name"
            required />
        </div>
        <div class="mb-3">
          <label for="profileBio" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="profileBio"
            rows="3"
            placeholder="Short bio"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <!-- Bootstrap JS and Main JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/profile.js" type="module"></script>
  </body>
</html>
